[www]
user = www-data
group = www-data

listen = php-7.3:9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

pm = dynamic
pm.start_servers = 2
pm.min_spare_servers = 3
pm.max_spare_servers = 10
pm.max_children = 30
pm.max_requests = 1000
pm.status_path = /status

clear_env = no
